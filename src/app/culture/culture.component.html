<h2>Things To Do in Burlington</h2>
<div *ngFor="let post of culturePosts">
    <span class="posts">
      <h3>{{post.title}}</h3>
      <span>Date: {{post.date}}</span>
      <p>{{post.description}}</p>
      <div class="image-container">
        <img src='{{post.image}}'/>
      </div>
    </span>
  </div>
